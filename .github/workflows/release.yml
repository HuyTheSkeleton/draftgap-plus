name: Modded DraftGap
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          cd apps/frontend
          pnpm install

      - name: Build App
        run: |
          cd apps/frontend
          pnpm tauri build

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: DraftGap-Installer
          path: apps/frontend/src-tauri/target/release/bundle/msi/*.msi