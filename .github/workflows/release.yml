name: Build and Release
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.1.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # FIX: Install at the ROOT so it links the core package correctly
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Core
        run: pnpm build --filter @draftgap/core

      - name: Build App
        run: |
          cd apps/frontend
          pnpm tauri build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # This looks for the MSI in the standard Tauri output folder
          files: apps/frontend/src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}